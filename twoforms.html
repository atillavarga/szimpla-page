<!DOCTYPE html>
<html>
<head>
    <title>Two Form Example</title>
</head>
<body>
    <h2>Form 1</h2>
    <form id="form1">
        <label for="number1">Enter a number:</label>
        <input type="number" id="number1" name="number1">
        <br>
        <input type="submit" value="Submit Form 1">
    </form>

    <h2>Form 2</h2>
    <form id="form2">
        <label for="number2">Enter another number:</label>
        <input type="number" id="number2" name="number2">
        <br>
        <input type="submit" value="Submit Form 2">
    </form>

<script>
    document.getElementById('form1').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission Â  

        const number1 = document.getElementById('number1').value;
        console.log('Form 1 submitted:', number1);
    });

    document.getElementById('form2').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission
    const number2 = document.getElementById('number2').value;
    console.log('Form 2 submitted:', number2);
    });
</script>
</body>
</html>
