<!DOCTYPE html>
<html>
<head>
  <title>Szimpla Form Submission</title>
</head>
<body>
  <h1>Submit Your Information</h1>
  <form id="submissionForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" autocomplete="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="email" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('submissionForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission behavior

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      // Replace with your Cloudflare Worker URL
      const workerUrl = 'https://forms-handler.atilla1varga.workers.dev/';

      fetch(workerUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Data submitted successfully:', data);
        // You can add a success message or redirect here
      })
      .catch(error => {
        console.error('Error submitting data:', error);
        // Handle errors, e.g., display an error message
      });
    });
  </script>
</body>
</html>
